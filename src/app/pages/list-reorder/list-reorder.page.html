<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">List - Reorder</ion-title>

    <ion-buttons slot="primary"><!--En esta parte uso 
    (click)="reorderDisabled" = !reorderDisabled"-->
      <ion-button (click)="toggle()" color="primary">Toggle
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list><!--Modifica el disabled [].-->
    <ion-reorder-group  [disabled]="reorderDisabled"
    (ionItemReorder)=" doReorder($event) " >
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{personaje}}</ion-label>
        <ion-reorder slot="end">
        <ion-icon name="add"></ion-icon>
        </ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>

</ion-content>
